name: Node.js CI

on:
  push:
    branches:
      - main   # This triggers the workflow on pushes to the 'main' branch

jobs:
  test:
    runs-on: ubuntu-latest  # The OS to run the job on

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the repository code

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Set up Node.js environment
        with:
          node-version: '16'  # Use Node.js version 16

      - name: Install dependencies
        run: npm install  # Install the project's dependencies

      - name: Run tests
        run: npm test  # Run the tests
